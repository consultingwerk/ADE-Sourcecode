<!-- Procedure Description
"WebSpeed Blank Template

Creates an HTML file that includes Embedded SpeedScript. The template provides HTML header information and the syntax allowing you to embed WebSpeed application code.  Insert the Embedded SpeedScript code between the script tags. Use the fields in the commented section (File, Description, Created) to document the file."
//-->
<HTML>
<HEAD>
<META NAME="AUTHOR" CONTENT="Your Name">
<TITLE>WebSpeed Script</TITLE>
<SCRIPT LANGUAGE="SpeedScript">
/* Create an unnamed pool to store all the widgets created by this procedure. 
   This is a good default which assures that this procedure's triggers and 
   internal procedures will execute in this procedure's storage, and that 
   proper cleanup will occur on deletion of the procedure. */
CREATE WIDGET-POOL.
</SCRIPT>
</HEAD>

<BODY>
<SCRIPT LANGUAGE="SpeedScript">  
  /*------------------------------------------------------------------ 
    File: 
    Description: 
    Created:
  -------------------------------------------------------------------*/

</SCRIPT>
</BODY>
</HTML>
