<HTML>
<HEAD>
<TITLE>Customer Get</TITLE></HEAD>

<BODY BGCOLOR="#FFFFFF">
<H1>Customer Information</H1>

<FORM ACTION="w-cstget.w" METHOD="POST">
  <TABLE>
    <TR>
      <TD>Enter<BR>Customer ID:</TD>
      <TD><INPUT NAME="CustNum" SIZE="20"></TD>
      <TD COLSPAN="2"><INPUT TYPE="SUBMIT" NAME="Button" VALUE="Find"></TD>
    </TR>
    <TR><TD COLSPAN="4"><HR></TD></TR>
    <TR>
      <TD>Name:</TD>
      <TD><INPUT NAME="Name" SIZE="20"></TD>
      <TD>Phone:</TD>
      <TD><INPUT NAME="Phone" SIZE="20"></TD>
    </TR>
    <TR>
      <TD>Address 1:</TD>
      <TD><INPUT NAME="Address" SIZE="20"></TD>
    </TR>
    <TR>
      <TD>Address 2:</TD>
      <TD><INPUT NAME="Address2" SIZE="20"></TD>
    </TR>
    <TR>
      <TD>City:</TD>
      <TD><INPUT NAME="City" SIZE="20"></TD>
      <TD>Zip:</TD>
      <TD><INPUT NAME="PostalCode" SIZE="10"></TD>
    </TR>
    <TR>
      <TD>State:</TD>
      <TD><INPUT NAME="State" SIZE="20"></TD>
    </TR>
    <TR>
      <TD>Comments:</TD>
      <TD COLSPAN="3"><TEXTAREA NAME="Comments" ROWS="3" COLS="50"></TEXTAREA></TD>
    </TR>
  </TABLE>
</FORM>
</BODY>
</HTML>
