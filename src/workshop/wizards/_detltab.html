<!--WS4GL {webutil/wstyle.i} -->
<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<title>Browse Wizard Tabs Section</title>
</head>

<body `get-body-phrase("WSWZ_tabs")`>

<form name="tab_bar">
    <p><img src="/webspeed/images/webspvsm.gif" align="right" hspace="0"></p>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td><strong>Detail Wizard: </strong></font></td>
            <td><a href="_detlbdy.r#intro" target="WSWZ_body"
            onmouseover="window.status='Introduction to the Detail Wizard.';return true"
            onmouseout="window.status='';return true"
            onclick="document.images[1].src='/webspeed/workshop/wizards/intr-sel.gif'
            document.images[2].src='/webspeed/workshop/wizards/query.gif'
            document.images[3].src='/webspeed/workshop/wizards/style.gif'
            document.images[4].src='/webspeed/workshop/wizards/links.gif'
            document.images[5].src='/webspeed/workshop/wizards/save.gif'"><img
            src="/webspeed/workshop/wizards/intr-sel.gif" border="0"></a></td>
            <td><a href="_detlbdy.r#query" target="WSWZ_body"
            onmouseover="window.status='Define a database query.';return true"
            onmouseout="window.status='';return true"
            onclick="document.images[1].src='/webspeed/workshop/wizards/intro.gif'
            document.images[2].src='/webspeed/workshop/wizards/qry-sel.gif'
            document.images[3].src='/webspeed/workshop/wizards/style.gif'
            document.images[4].src='/webspeed/workshop/wizards/links.gif'
            document.images[5].src='/webspeed/workshop/wizards/save.gif'"><img
            src="/webspeed/workshop/wizards/query.gif" border="0"></a></td>
            <td><a href="_detlbdy.r#style" target="WSWZ_body"
            onmouseover="window.status='Modify style properties.';return true"
            onmouseout="window.status='';return true"
            onclick="document.images[1].src='/webspeed/workshop/wizards/intro.gif'
            document.images[2].src='/webspeed/workshop/wizards/query.gif'
            document.images[3].src='/webspeed/workshop/wizards/styl-sel.gif'
            document.images[4].src='/webspeed/workshop/wizards/links.gif'
            document.images[5].src='/webspeed/workshop/wizards/save.gif'"><img
            src="/webspeed/workshop/wizards/style.gif" border="0"></a></td>
            <td><a href="_detlbdy.r#links" target="WSWZ_body"
            onmouseover="window.status='Add links to other WebSpeed files.';return true"
            onmouseout="window.status='';return true"
            onclick="document.images[1].src='/webspeed/workshop/wizards/intro.gif'
            document.images[2].src='/webspeed/workshop/wizards/query.gif'
            document.images[3].src='/webspeed/workshop/wizards/style.gif'
            document.images[4].src='/webspeed/workshop/wizards/lnks-sel.gif'
            document.images[5].src='/webspeed/workshop/wizards/save.gif'"><img
            src="/webspeed/workshop/wizards/links.gif" border="0"></a></td>
            <td><a href="_detlbdy.r#save" target="WSWZ_body"
            onmouseover="window.status='Save this file.';return true"
            onmouseout="window.status='';return true"
            onclick="document.images[1].src='/webspeed/workshop/wizards/intro.gif'
            document.images[2].src='/webspeed/workshop/wizards/query.gif'
            document.images[3].src='/webspeed/workshop/wizards/style.gif'
            document.images[4].src='/webspeed/workshop/wizards/links.gif'
            document.images[5].src='/webspeed/workshop/wizards/save-sel.gif'"><img
            src="/webspeed/workshop/wizards/save.gif" border="0"></a></td>
        </tr>
    </table>
</form>
</body>
</html>
